{% extends 'base.html' %}

{% block head %}
<title>Update ToDo</title>
{% endblock %}

{% block body %}
<h1>Update ToDo</h1>

<form action="{{ url_for('update_todo', id=task.id) }}" class="input-container" method="POST">
    <input type="text" name="content" value="{{ task.content }}" required>
    <button id="add-todo" style="font-size: 1.3rem;">Save</button>
</form>

<div class="actions">
    <a href="{{ url_for('home') }}" class="btn-update">Back to list</a>
</div>
{% endblock %}
